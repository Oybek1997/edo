<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
    window.onload = function() {
        var vars = {};
        var x = document.location.search.substring(1).split('&');
        for (var i in x) {
            var z = x[i].split('=', 2);
            vars[z[0]] = z[1];
        }
        if (vars['page'] != 1) {
            document.querySelectorAll('.extra')[0].style.display = 'none';
        }
        else if (vars['qrcode']) {
            document.querySelectorAll('.qrcode')[0].src = vars['qrcode'];
        }
    };
</script>
<style>
.extra{
    background-image: url('https://edo.asinvest.uz/Invest/img/header.png');
    background-repeat:no-repeat;
    background-size:cover;
    background-position:left top;
    margin-left:-7px;
    width:990px;
    height:140px;
}
.qrcode{
    position:absolute;
    top:0px;
    right:40px;
    width:100px;
}
</style>
<div class="extra">
</div>
<img class='qrcode'/>
